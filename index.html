<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>activity analyzer</title>
        <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>-->
        <!--<link rel="stylesheet" type="text/css" href="js/dygraph.css" />-->
        <link rel="stylesheet" type="text/css" href="style.css" />

        <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>-->
        <script type="text/javascript" src="js/dygraph.js"></script>
        <script type="text/javascript" src="js/synchronizer.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>

        <h1>fit data anaylzer</h1>

        <div class="table">
            <div class="table-row">
                <div class="table-col">date</div>
                <div id="activity-date" class="table-col">2012-01-01 00:00:00</div>
            </div>
            <div class="table-row">
                <div class="table-col">product</div>
                <div id="activity-product-name" class="table-col">noname</div>
            </div>
            <div class="table-row">
                <div class="table-col">moving time</div>
                <div id="activity-moving-time" class="table-col">20h</div>
            </div>
            <div class="table-row">
                <div class="table-col">distance</div>
                <div id="activity-distance" class="table-col">200km</div>
            </div>
            <div class="table-row">
                <div class="table-col">normalized power</div>
                <div id="activity-normalized-power" class="table-col">3000 watt</div>
            </div>
        </div>

        <hr>
        <div class="chart" id="powergraph"></div>
        <hr>
        <div class="chart" id="altitudegraph"></div>
        <hr>
        <div class="chart" id="speedgraph"></div>

        <hr>
        <div id="debug"></div>
        
    </body>
</html>
